# SonarQube Configuration for Desk-tools

# Project identification
sonar.projectKey=desk-tools
sonar.projectName=Desk-tools
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=app,components,lib
sonar.tests=__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/coverage/**,**/*.config.ts,**/*.config.js

# Test exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/jest.setup.ts

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Duplications exclusions (components often have similar structure)
sonar.cpd.exclusions=**/components/ui/**
